{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <div class="row">
        <div class="col-md-8 mx-auto">
            <div class="card">
                <div class="card-header bg-warning text-white">
                    <h3>✏️ Actualizar Proveedor</h3>
                </div>
                <div class="card-body">
                    <form method="POST" action="{% url 'realizar_actualizacion_proveedor' proveedor.id_proveedor %}">
                        {% csrf_token %}
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Nombre:</label>
                                <input type="text" class="form-control" name="nombre" value="{{ proveedor.nombre }}" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Teléfono:</label>
                                <input type="text" class="form-control" name="telefono" value="{{ proveedor.telefono|default:'' }}">
                            </div>
                        </div>
                        
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Producto:</label>
                                <input type="text" class="form-control" name="producto" value="{{ proveedor.producto }}" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Cantidad:</label>
                                <input type="number" class="form-control" name="cantidad" value="{{ proveedor.cantidad }}" required>
                            </div>
                        </div>
                        
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Fecha de Entrega:</label>
                                <input type="date" class="form-control" name="fecha_entrega" value="{{ proveedor.fecha_entrega|date:'Y-m-d' }}" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Tipo de Pago:</label>
                                <select class="form-select" name="tipo_pago" required>
                                    <option value="Efectivo" {% if proveedor.tipo_pago == 'Efectivo' %}selected{% endif %}>Efectivo</option>
                                    <option value="Tarjeta" {% if proveedor.tipo_pago == 'Tarjeta' %}selected{% endif %}>Tarjeta</option>
                                    <option value="Transferencia" {% if proveedor.tipo_pago == 'Transferencia' %}selected{% endif %}>Transferencia</option>
                                    <option value="Otro" {% if proveedor.tipo_pago == 'Otro' %}selected{% endif %}>Otro</option>
                                </select>
                            </div>
                        </div>
                        
                        <div class="mb-3">
                            <label class="form-label">Total:</label>
                            <input type="number" step="0.01" class="form-control" name="total" value="{{ proveedor.total }}" required>
                        </div>
                        
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-warning">Actualizar Proveedor</button>
                            <a href="{% url 'inicio_proveedores' %}" class="btn btn-secondary">Cancelar</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
