{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <div class="row">
        <div class="col-md-10 mx-auto">
            <div class="card">
                <div class="card-header bg-primary text-white">
                    <h3>üìã Agregar Nueva Orden</h3>
                </div>
                <div class="card-body">
                    <form method="POST">
                        {% csrf_token %}
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Cliente:</label>
                                <input type="text" class="form-control" name="cliente" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Tel√©fono:</label>
                                <input type="text" class="form-control" name="telefono">
                            </div>
                        </div>
                        
                        <div class="mb-3">
                            <label class="form-label">Direcci√≥n:</label>
                            <textarea class="form-control" name="direccion" rows="2"></textarea>
                        </div>
                        
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Empleado:</label>
                                <select class="form-select" name="empleado" required>
                                    <option value="">Seleccionar empleado...</option>
                                    {% for empleado in empleados %}
                                    <option value="{{ empleado.id_empleado }}">{{ empleado.nombre }} - {{ empleado.puesto }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Tipo de Pago:</label>
                                <select class="form-select" name="tipo_pago" required>
                                    <option value="Efectivo">Efectivo</option>
                                    <option value="Tarjeta">Tarjeta</option>
                                    <option value="Transferencia">Transferencia</option>
                                    <option value="Otro">Otro</option>
                                </select>
                            </div>
                        </div>
                        
                        <div class="mb-3">
                            <label class="form-label">Productos:</label>
                            <select class="form-select" name="productos" multiple size="5">
                                {% for producto in productos %}
                                <option value="{{ producto.id_producto }}">{{ producto.nombre }} - ${{ producto.precio }}</option>
                                {% endfor %}
                            </select>
                            <small class="form-text text-muted">Mant√©n presionado Ctrl para seleccionar m√∫ltiples productos</small>
                        </div>
                        
                        <div class="mb-3">
                            <label class="form-label">Total:</label>
                            <input type="number" step="0.01" class="form-control" name="total" required>
                        </div>
                        
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary">Guardar Orden</button>
                            <a href="{% url 'inicio_ordenes' %}" class="btn btn-secondary">Cancelar</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
