{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <div class="row">
        <div class="col-md-10 mx-auto">
            <div class="card">
                <div class="card-header bg-warning text-white">
                    <h3>✏️ Actualizar Orden</h3>
                </div>
                <div class="card-body">
                    <form method="POST" action="{% url 'realizar_actualizacion_orden' orden.id_orden %}">
                        {% csrf_token %}
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Cliente:</label>
                                <input type="text" class="form-control" name="cliente" value="{{ orden.cliente }}" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Teléfono:</label>
                                <input type="text" class="form-control" name="telefono" value="{{ orden.telefono|default:'' }}">
                            </div>
                        </div>
                        
                        <div class="mb-3">
                            <label class="form-label">Dirección:</label>
                            <textarea class="form-control" name="direccion" rows="2">{{ orden.direccion|default:'' }}</textarea>
                        </div>
                        
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Empleado:</label>
                                <select class="form-select" name="empleado" required>
                                    {% for empleado in empleados %}
                                    <option value="{{ empleado.id_empleado }}" {% if empleado.id_empleado == orden.empleado.id_empleado %}selected{% endif %}>
                                        {{ empleado.nombre }} - {{ empleado.puesto }}
                                    </option>
                                    {% endfor %}
                                </select>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Tipo de Pago:</label>
                                <select class="form-select" name="tipo_pago" required>
                                    <option value="Efectivo" {% if orden.tipo_pago == 'Efectivo' %}selected{% endif %}>Efectivo</option>
                                    <option value="Tarjeta" {% if orden.tipo_pago == 'Tarjeta' %}selected{% endif %}>Tarjeta</option>
                                    <option value="Transferencia" {% if orden.tipo_pago == 'Transferencia' %}selected{% endif %}>Transferencia</option>
                                    <option value="Otro" {% if orden.tipo_pago == 'Otro' %}selected{% endif %}>Otro</option>
                                </select>
                            </div>
                        </div>
                        
                        <div class="mb-3">
                            <label class="form-label">Productos:</label>
                            <select class="form-select" name="productos" multiple size="5">
                                {% for producto in productos %}
                                <option value="{{ producto.id_producto }}" 
                                    {% for prod in orden.productos.all %}
                                        {% if prod.id_producto == producto.id_producto %}selected{% endif %}
                                    {% endfor %}>
                                    {{ producto.nombre }} - ${{ producto.precio }}
                                </option>
                                {% endfor %}
                            </select>
                            <small class="form-text text-muted">Mantén presionado Ctrl para seleccionar múltiples productos</small>
                        </div>
                        
                        <div class="mb-3">
                            <label class="form-label">Total:</label>
                            <input type="number" step="0.01" class="form-control" name="total" value="{{ orden.total }}" required>
                        </div>
                        
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-warning">Actualizar Orden</button>
                            <a href="{% url 'inicio_ordenes' %}" class="btn btn-secondary">Cancelar</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
