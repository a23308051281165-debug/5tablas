{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <div class="row">
        <div class="col-md-8 mx-auto">
            <div class="card">
                <div class="card-header bg-primary text-white">
                    <h3>üè™ Agregar Nueva Sucursal</h3>
                </div>
                <div class="card-body">
                    <form method="POST">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label class="form-label">Nombre:</label>
                            <input type="text" class="form-control" name="nombre" required>
                        </div>
                        
                        <div class="mb-3">
                            <label class="form-label">Direcci√≥n:</label>
                            <textarea class="form-control" name="direccion" rows="3" required></textarea>
                        </div>
                        
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Tel√©fono:</label>
                                <input type="text" class="form-control" name="telefono">
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Horario:</label>
                                <input type="text" class="form-control" name="horario" placeholder="Ej: 9:00 AM - 8:00 PM">
                            </div>
                        </div>
                        
                        <div class="mb-3">
                            <label class="form-label">Encargado:</label>
                            <select class="form-select" name="encargado">
                                <option value="">Seleccionar encargado...</option>
                                {% for empleado in empleados %}
                                <option value="{{ empleado.id_empleado }}">{{ empleado.nombre }} - {{ empleado.puesto }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary">Guardar Sucursal</button>
                            <a href="{% url 'inicio_sucursales' %}" class="btn btn-secondary">Cancelar</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
