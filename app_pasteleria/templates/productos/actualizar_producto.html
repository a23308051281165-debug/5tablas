{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <div class="row">
        <div class="col-md-8 mx-auto">
            <div class="card">
                <div class="card-header bg-warning text-white">
                    <h3>‚úèÔ∏è Actualizar Producto</h3>
                </div>
                <div class="card-body">
                    <form method="POST" action="{% url 'realizar_actualizacion_producto' producto.id_producto %}">
                        {% csrf_token %}
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Nombre:</label>
                                <input type="text" class="form-control" name="nombre" value="{{ producto.nombre }}" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Categor√≠a:</label>
                                <input type="text" class="form-control" name="categoria" value="{{ producto.categoria|default:'' }}">
                            </div>
                        </div>
                        
                        <div class="mb-3">
                            <label class="form-label">Descripci√≥n:</label>
                            <textarea class="form-control" name="descripcion" rows="3">{{ producto.descripcion|default:'' }}</textarea>
                        </div>
                        
                        <div class="row">
                            <div class="col-md-4 mb-3">
                                <label class="form-label">Precio:</label>
                                <input type="number" step="0.01" class="form-control" name="precio" value="{{ producto.precio }}" required>
                            </div>
                            <div class="col-md-4 mb-3">
                                <label class="form-label">Stock:</label>
                                <input type="number" class="form-control" name="stock" value="{{ producto.stock }}" required>
                            </div>
                            <div class="col-md-4 mb-3">
                                <label class="form-label">Unidad:</label>
                                <select class="form-select" name="unidad">
                                    <option value="pz" {% if producto.unidad == 'pz' %}selected{% endif %}>Piezas</option>
                                    <option value="kg" {% if producto.unidad == 'kg' %}selected{% endif %}>Kilogramos</option>
                                    <option value="gr" {% if producto.unidad == 'gr' %}selected{% endif %}>Gramos</option>
                                    <option value="l" {% if producto.unidad == 'l' %}selected{% endif %}>Litros</option>
                                    <option value="ml" {% if producto.unidad == 'ml' %}selected{% endif %}>Mililitros</option>
                                </select>
                            </div>
                        </div>
                        
                        <div class="mb-3">
                            <label class="form-label">Proveedores:</label>
                            <select class="form-select" name="proveedores" multiple size="4">
                                {% for proveedor in proveedores %}
                                <option value="{{ proveedor.id_proveedor }}" 
                                    {% for prod_proveedor in producto.proveedores.all %}
                                        {% if prod_proveedor.id_proveedor == proveedor.id_proveedor %}selected{% endif %}
                                    {% endfor %}>
                                    {{ proveedor.nombre }} - {{ proveedor.producto }}
                                </option>
                                {% endfor %}
                            </select>
                            <small class="form-text text-muted">Mant√©n presionado Ctrl para seleccionar m√∫ltiples proveedores</small>
                        </div>
                        
                        <div class="mb-3">
                            <label class="form-label">Icono (emoji):</label>
                            <input type="text" class="form-control" name="icono" value="{{ producto.icono|default:'' }}" placeholder="üéÇ">
                        </div>
                        
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-warning">Actualizar Producto</button>
                            <a href="{% url 'inicio_productos' %}" class="btn btn-secondary">Cancelar</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
