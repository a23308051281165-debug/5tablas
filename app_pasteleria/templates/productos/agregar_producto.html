{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <div class="row">
        <div class="col-md-8 mx-auto">
            <div class="card">
                <div class="card-header bg-primary text-white">
                    <h3>üì¶ Agregar Nuevo Producto</h3>
                </div>
                <div class="card-body">
                    <form method="POST">
                        {% csrf_token %}
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Nombre:</label>
                                <input type="text" class="form-control" name="nombre" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Categor√≠a:</label>
                                <input type="text" class="form-control" name="categoria">
                            </div>
                        </div>
                        
                        <div class="mb-3">
                            <label class="form-label">Descripci√≥n:</label>
                            <textarea class="form-control" name="descripcion" rows="3"></textarea>
                        </div>
                        
                        <div class="row">
                            <div class="col-md-4 mb-3">
                                <label class="form-label">Precio:</label>
                                <input type="number" step="0.01" class="form-control" name="precio" required>
                            </div>
                            <div class="col-md-4 mb-3">
                                <label class="form-label">Stock:</label>
                                <input type="number" class="form-control" name="stock" required>
                            </div>
                            <div class="col-md-4 mb-3">
                                <label class="form-label">Unidad:</label>
                                <select class="form-select" name="unidad">
                                    <option value="pz">Piezas</option>
                                    <option value="kg">Kilogramos</option>
                                    <option value="gr">Gramos</option>
                                    <option value="l">Litros</option>
                                    <option value="ml">Mililitros</option>
                                </select>
                            </div>
                        </div>
                        
                        <div class="mb-3">
                            <label class="form-label">Proveedores:</label>
                            <select class="form-select" name="proveedores" multiple size="4">
                                {% for proveedor in proveedores %}
                                <option value="{{ proveedor.id_proveedor }}">{{ proveedor.nombre }} - {{ proveedor.producto }}</option>
                                {% endfor %}
                            </select>
                            <small class="form-text text-muted">Mant√©n presionado Ctrl para seleccionar m√∫ltiples proveedores</small>
                        </div>
                        
                        <div class="mb-3">
                            <label class="form-label">Icono (emoji):</label>
                            <input type="text" class="form-control" name="icono" placeholder="üéÇ">
                        </div>
                        
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary">Guardar Producto</button>
                            <a href="{% url 'inicio_productos' %}" class="btn btn-secondary">Cancelar</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
